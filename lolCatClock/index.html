<html>
  <head>

  <body>
    <div class="page">
        <header>
          <h1>Simple Clock Page</h1>
        </header>

          What time is it?

          <span id="clock">Clock goes here</span>
        </h4>
        <img id="memePhoto" src="https://socialnewsdaily.com/wp-content/uploads/2018/07/rsz_014.jpg">
        <blockquote id="timeEvent">
          This is where the time event greeting happens.
        </blockquote>

        Set Wake Up Time
        <select id="wakeUpTimeSelector">
          <option>1 AM - 2 AM</option>

          <option>8 AM - 9 AM</option>
          <option>9 AM - 10 AM</option>
          <option>10 AM - 11 AM</option>
          <option>11 AM - 12 PM</option>
          <option>12 PM - 1 PM</option>
          <option>1 PM - 2 PM</option>
          <option>2 PM - 3 PM</option>
          <option>3 PM - 4 PM</option>
          <option>4 PM - 5 PM</option>
          <option>5 PM - 6 AM</option>
          <option>6 PM - 7 AM</option>
          <option>7 PM - 8 AM</option>
          <option>8 PM - 9 AM</option>
          <option>9 PM - 10 AM</option>
          <option>10 PM - 11 AM</option>
          <option>11 PM - 12 AM</option>
          <option>12 AM - 1 AM</option>
        </select>
        <br>
        Set Lunch Time

          <option>1 AM - 2 AM</option>
          <option>2 AM - 3 AM</option>
          <option>3 AM - 4 AM</option>
          <option>4 AM - 5 AM</option>
          <option>5 AM - 6 AM</option>
          <option>6 AM - 7 AM</option>
          <option>7 AM - 8 AM</option>
          <option>8 AM - 9 AM</option>
          <option>9 AM - 10 AM</option>
          <option>10 AM - 11 AM</option>
          <option>11 AM - 12 PM</option>
          <option>12 PM - 1 PM</option>
          <option>1 PM - 2 PM</option>
          <option>2 PM - 3 PM</option>
          <option>3 PM - 4 PM</option>
          <option>4 PM - 5 PM</option>
          <option>5 PM - 6 AM</option>
          <option>6 PM - 7 AM</option>
          <option>7 PM - 8 AM</option>
          <option>8 PM - 9 AM</option>
          <option>9 PM - 10 AM</option>
          <option>10 PM - 11 AM</option>
          <option>11 PM - 12 AM</option>
          <option>12 AM - 1 AM</option>

        Set Nap time

          <option>1 AM - 2 AM</option>
          <option>2 AM - 3 AM</option>

          <option>4 AM - 5 AM</option>
          <option>5 AM - 6 AM</option>
          <option>6 AM - 7 AM</option>
          <option>7 AM - 8 AM</option>
          <option>8 AM - 9 AM</option>
          <option>9 AM - 10 AM</option>
          <option>10 AM - 11 AM</option>

          <option>4 PM - 5 PM</option>
          <option>5 PM - 6 AM</option>
          <option>6 PM - 7 AM</option>
          <option>7 PM - 8 AM</option>
          <option>8 PM - 9 AM</option>
          <option>9 PM - 10 AM</option>
